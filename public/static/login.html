<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anushka Hogar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
    
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block mb-4">
                <img src="/static/logo.jpg" alt="Anushka Hogar" class="h-24 mx-auto object-contain">
            </div>
            <p class="text-gray-600 text-lg">Sistema de Gestión Integral</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-text"></span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-gray-700"></i>
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-700 focus:border-transparent transition-all"
                    placeholder="tu@email.com"
                    autocomplete="email"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-gray-700"></i>
                    Contraseña
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-700 focus:border-transparent transition-all"
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        onclick="togglePassword()" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="eye-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Selector de Rol -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    <i class="fas fa-user-shield mr-2 text-gray-700"></i>
                    Tipo de Acceso
                </label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative cursor-pointer">
                        <input 
                            type="radio" 
                            name="rol" 
                            value="duena" 
                            id="rol-duena"
                            checked
                            class="peer sr-only"
                            onchange="togglePasswordAnaRamos()"
                        >
                        <div class="border-2 border-gray-300 rounded-lg p-4 text-center transition-all peer-checked:border-purple-600 peer-checked:bg-purple-50 hover:border-purple-400">
                            <i class="fas fa-crown text-2xl text-purple-600 mb-2"></i>
                            <p class="font-semibold text-gray-800">Ana Ramos</p>
                            <p class="text-xs text-gray-500 mt-1">Acceso completo</p>
                        </div>
                    </label>
                    
                    <label class="relative cursor-pointer">
                        <input 
                            type="radio" 
                            name="rol" 
                            value="tienda" 
                            id="rol-tienda"
                            class="peer sr-only"
                            onchange="togglePasswordAnaRamos()"
                        >
                        <div class="border-2 border-gray-300 rounded-lg p-4 text-center transition-all peer-checked:border-teal-600 peer-checked:bg-teal-50 hover:border-teal-400">
                            <i class="fas fa-store text-2xl text-teal-600 mb-2"></i>
                            <p class="font-semibold text-gray-800">Tienda</p>
                            <p class="text-xs text-gray-500 mt-1">Acceso operativo</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Contraseña adicional para Ana Ramos -->
            <div id="password-ana-ramos-container">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-key mr-2 text-gray-700"></i>
                    Contraseña de Ana Ramos
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password-ana-ramos" 
                        name="password_ana_ramos" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                        placeholder="Contraseña especial"
                        autocomplete="ana-ramos-password"
                    >
                    <button 
                        type="button" 
                        onclick="togglePasswordAnaRamosVisibility()" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="eye-icon-ana" class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-purple-600 mt-1">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Solo Ana Ramos necesita esta contraseña
                </p>
            </div>

            <button 
                type="submit" 
                id="login-btn"
                class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-3 rounded-lg font-semibold hover:shadow-xl transition-all transform hover:scale-105"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Iniciar Sesión
            </button>
        </form>

        <!-- Footer Legal -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200 text-xs text-gray-500">
            <p>&copy; 2026 Anushka Hogar. Todos los derechos reservados.</p>
            <div class="mt-2 space-x-4">
                <a href="/static/politica-privacidad.html" class="text-blue-600 hover:underline">Política de Privacidad</a>
                <span class="text-gray-400">|</span>
                <a href="/static/aviso-legal.html" class="text-blue-600 hover:underline">Aviso Legal</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Toggle password Ana Ramos visibility
        function togglePasswordAnaRamosVisibility() {
            const passwordInput = document.getElementById('password-ana-ramos');
            const eyeIcon = document.getElementById('eye-icon-ana');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Mostrar/ocultar campo de contraseña Ana Ramos según rol
        function togglePasswordAnaRamos() {
            const rol = document.querySelector('input[name="rol"]:checked').value;
            const container = document.getElementById('password-ana-ramos-container');
            const passwordInput = document.getElementById('password-ana-ramos');
            
            if (rol === 'duena') {
                container.style.display = 'block';
                passwordInput.required = true;
            } else {
                container.style.display = 'none';
                passwordInput.required = false;
                passwordInput.value = ''; // Limpiar el campo
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Handle login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rol = document.querySelector('input[name="rol"]:checked').value;
            const passwordAnaRamos = document.getElementById('password-ana-ramos').value;
            const loginBtn = document.getElementById('login-btn');

            // Validar contraseña de Ana Ramos si eligió ese rol
            if (rol === 'duena') {
                if (passwordAnaRamos !== '1984') {
                    showError('❌ Contraseña de Ana Ramos incorrecta');
                    return;
                }
            }
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesión...';
            
            try {
                const response = await axios.post('/api/login', { email, password });
                
                if (response.data.success) {
                    // Save user in localStorage WITH ROL
                    const userData = response.data.usuario;
                    userData.rol = rol; // Añadir el rol seleccionado
                    localStorage.setItem('anushka_user', JSON.stringify(userData));
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    showError(response.data.message || 'Credenciales inválidas');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al conectar con el servidor');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión';
            }
        });

        // Check if already logged in
        const user = localStorage.getItem('anushka_user');
        if (user) {
            window.location.href = '/';
        }

        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar visibilidad del campo Ana Ramos
            togglePasswordAnaRamos();
        });
    </script>

</body>
</html>
