<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="120" fill="url(#grad)"/>
  
  <!-- Letra "A" estilizada -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="320" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="middle">A</text>
  
  <!-- Detalles decorativos -->
  <circle cx="256" cy="140" r="30" fill="white" opacity="0.3"/>
  <circle cx="180" cy="420" r="20" fill="white" opacity="0.2"/>
  <circle cx="340" cy="400" r="25" fill="white" opacity="0.2"/>
</svg>
